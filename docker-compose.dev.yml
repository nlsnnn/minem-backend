services:
  db:
    image: postgres:16-alpine
    container_name: minem_postgres_dev
    environment:
      POSTGRES_DB: minem_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - minem_dev_network

  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: minem_backend_dev
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-me
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=minem_dev
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
    volumes:
      - .:/app
      - /app/.venv
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - minem_dev_network

volumes:
  postgres_dev_data:

networks:
  minem_dev_network:
    driver: bridge
