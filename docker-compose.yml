services:
  db:
    image: postgres:16-alpine
    container_name: minem_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-minem_db}
      POSTGRES_USER: ${DB_USER:-minem_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=ru_RU.UTF-8 --lc-ctype=ru_RU.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-minem_user} -d ${DB_NAME:-minem_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - minem_network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: minem_backend
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate --noinput &&
             gunicorn --bind 0.0.0.0:8000 
                      --workers 4 
                      --threads 2 
                      --timeout 60 
                      --access-logfile - 
                      --error-logfile - 
                      config.wsgi:application"
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-minem_db}
      - DB_USER=${DB_USER:-minem_user}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - YOOKASSA_ACCOUNT_ID=${YOOKASSA_ACCOUNT_ID}
      - YOOKASSA_SECRET_KEY=${YOOKASSA_SECRET_KEY}
      - YANDEX_STORAGE_ACCESS_KEY=${YANDEX_STORAGE_ACCESS_KEY}
      - YANDEX_STORAGE_SECRET_KEY=${YANDEX_STORAGE_SECRET_KEY}
      - YANDEX_STORAGE_BUCKET_NAME=${YANDEX_STORAGE_BUCKET_NAME}
      - YANDEX_STORAGE_ENDPOINT=${YANDEX_STORAGE_ENDPOINT:-https://storage.yandexcloud.net}
      - YANDEX_STORAGE_REGION=${YANDEX_STORAGE_REGION:-ru-central1}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - EMAIL_BACKEND=${EMAIL_BACKEND:-django.core.mail.backends.console.EmailBackend}
      - EMAIL_HOST=${EMAIL_HOST:-smtp.yandex.ru}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS:-True}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL:-Minem <noreply@minem.com>}
    volumes:
      - ./media:/app/media
      - ./logs:/app/logs
      - static_volume:/app/static
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - minem_network

  cron:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: minem_cron
    restart: unless-stopped
    command: >
      sh -c "echo '*/30 * * * * cd /app && python manage.py cancel_expired_orders --hours=2 >> /app/logs/cron.log 2>&1' > /etc/crontabs/django &&
             crond -f -l 2"
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-minem_db}
      - DB_USER=${DB_USER:-minem_user}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
    volumes:
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - minem_network

  nginx:
    image: nginx:alpine
    container_name: minem_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./media:/app/media:ro
      - static_volume:/app/static:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - minem_network

volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local

networks:
  minem_network:
    driver: bridge
