services:
  db:
    image: postgres:16-alpine
    container_name: minem_postgres
    restart: unless-stopped
    env_file: .env.production
    environment:
      - POSTGRES_DB=${DB_NAME:-minem_db}
      - POSTGRES_USER=${DB_USER:-minem_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-your_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "2367:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-minem_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - minem_network

  web:
    build: .
    container_name: minem_backend
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 2 --timeout 60 config.wsgi:application"
    env_file: .env.production
    volumes:
      - ./media:/app/media
      - ./logs:/app/logs
      - staticfiles:/app/staticfiles
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - minem_network

  cron:
    build: .
    container_name: minem_cron
    restart: unless-stopped
    user: root
    command: >
      sh -c "apt-get update && apt-get install -y cron &&
             echo '*/30 * * * * cd /app && python manage.py cancel_expired_orders --hours=2 >> /app/logs/cron.log 2>&1' | crontab - &&
             cron && tail -f /app/logs/cron.log"
    env_file: .env.production
    volumes:
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - minem_network

  nginx:
    image: nginx:alpine
    container_name: minem_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./media:/app/media:ro
      - staticfiles:/app/staticfiles:ro
    depends_on:
      - web
    networks:
      - minem_network

volumes:
  postgres_data:
  staticfiles:

networks:
  minem_network:
